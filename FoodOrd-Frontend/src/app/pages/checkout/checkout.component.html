
<food-homepage-header></food-homepage-header>
<div class="container">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Order</th>
          <th scope="col">Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart; index as i">
          <th scope="row">{{i}}</th>
          <td>{{item.name}}</td>
          <td>{{item.price|currency}}</td>
        </tr>
        <tr>
          <th scope="row">Total</th>
          <td></td>
          <td>{{total|currency}}</td>
        </tr>
      </tbody>
    </table>
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary center" (click)="placeOrder()">Place Order</button>
    </div>
</div>
